<!DOCTYPE html>
<html lang="pl" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="./../css/style.css">

    <title>Listing</title>
  </head>
  <body>
    <ol type="a">
      <li>Polska</li>
      <li>Brazylia</li>
      <li>Włochy</li>
    </ol>
<br>
  <ul>
    <li>Biały</li>
    <li>Czarny</li>
    <li>Szary</li>
  </ul>
  <br>
  <ol class="decimal">
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ol>
  <br>
  <ol>
    <li>Polska</li>
      <ul>
        <li>Poznań</li>
        <li>Gniezno</li>
      </ul>
    <li>USA</li>
    <li>Kolumbia</li>
  </ol>
  <br>
  <ol class="numbered">
    <li>komutacja łącza</li>
    <ul class="circle">
          <li>raz</li>
          <li>dwa</li>
        <ul class="square">
          <li>2.1</li>
          <li>2.2</li>
        </ul>
  </ul>
  <li>Przykładowy tekst</li>
</ol>
  </body>
</html>
